<script src="../../js/bootstrap.js"></script>
<script>
  function Refresh() {
    let tbody = $("#idtbody")
    tbody.empty();
    $.ajax({
      url: "/load/refresh",
      method: "GET"
    })
      .then((data) => {
        console.log(data);

        for (let i = 0; i < data.value.length; i++) {
          tbody.append(`
                <tr>
                  <td>${i + 1}</td>
                  <td><img style="width: 150px; height: 200px;" src="../../image/${data.value[i].listPicture[1]}" alt=""></td>
                  <td>${data.value[i].productname}</td>
                  <td>${data.value[i].price}</td>
                </tr>
        `)
        }
      })
      .catch((err) => {
        console.log(err);
      })
  }
</script>
