<!DOCTYPE html>
<html>

<head>
    <title>Đăng ký tài khoản mới</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/userRegister.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous">
        </script>
</head>

<body>
    <header>
        <center>
            <h1>FLODA</h1>
        </center>
    </header>
    <main>
        <div class="container">
            <div class="login-form">
                <h1>Đăng nhập</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nhập username" id="username-login">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Nhập mật khẩu" id="password-login">
                </div>
                <div class="gr-btn">
                    <div class="btn-box">
                        <button onclick="move_to_Register()">
                            Đăng kí
                        </button>
                    </div>
                    <div class="btn-box">
                        <button onclick="userLogin()">
                            Đăng nhập
                        </button>
                    </div>
                </div>

            </div>
            <div style="display: none;" class="register-form">
                <h1>Đăng ký tài khoản mới</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nhập username" id="username">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Nhập mật khẩu" id="password">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Nhập số điện thoại" id="phone">
                </div>
                <div class="input-box">
                    <div class="col-6">
                        <label for="ngaysinh">Ngày sinh</label>
                        <br>
                        <input type="date" id="birthDate" />
                    </div>
                    <div class="col-6">
                        <label for="gioitinh">Giới tính</label>
                        <br>
                        <select id="gender">
                            <option value="nam">Nam</option>
                            <option value="nu">Nữ</option>
                        </select>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="gr-btn">
                    <div class="btn-box btn-move-to-login">
                        <button onclick="move_to_login()">
                            Quay lại đăng Nhập
                        </button>
                    </div>
                    <div class="btn-box btn-register">
                        <button onclick="summit()">
                            Đăng ký
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div style="height: 40px;text-align: center;color: #555; ">
            <p>Copyright ©All Right Reserved.</p>
            <p>Create by Xuan Truong & Khang Pham</p>
        </div>
    </footer>
</body>
<script src="../js/userRegister.js"></script>

</html>
