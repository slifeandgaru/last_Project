<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <h1>Login</h1>
    <table>
        <tr>
            <td>Account</td>
            <td><input type="text" id="idAccount"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" id="idPass"></td>
        </tr>
        <tr>
            <td>Role</td>
            <td>
                <select id="myselect">
                    <option value="Manage">Manage</option>
                    <option value="Staff">Staff</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button class="btnSubmit" onclick="Submit_Login()">click</button></td>
            <td><button class="btnRegister" onclick="change_Register()">Register</button></td>
        </tr>      
    </table>
</body>
<script src="/js/mLogin.js"></script>
<script>
    function change_Register(){
        window.location.href = '/create'
    }
</script>
